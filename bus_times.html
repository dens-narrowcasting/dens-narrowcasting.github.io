<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bus Departures – Automotive Campus</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .image-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url("https://dens-narrowcasting.github.io/dens_powerhub.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -1;
      filter: brightness(0.8);
    }

    .logo {
      position: absolute;
      top: 2.5vh;
      right: 2.5vw;
      width: 23vw;
      height: auto;
      z-index: 1;
    }

    .bus-section {
      position: absolute;
      top: 28vh;
      left: 50%;
      transform: translateX(-50%);
      width: 90vw;
      max-width: 800px;
      background: rgba(0, 0, 0, 0.55);
      padding: 2vh 2vw;
      border-radius: 1vw;
      box-shadow: 0 0 2vw rgba(0, 0, 0, 0.4);
      font-size: 1.1vw;
    }

    .bus-section h2 {
      margin-top: 0;
      color: #fff;
      text-align: center;
      font-size: 1.5vw;
    }

    .bus-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1vh;
      border-radius: 1vw;
      overflow: hidden;
    }

    .bus-table th, .bus-table td {
      padding: 0.8vh 1vw;
      border: 1px solid rgba(255,255,255,0.2);
      text-align: center;
    }

    .bus-table th {
      background-color: #162a4d;
      color: white;
    }

    .bus-table td {
      color: #fff;
    }

    .next {
      background-color: rgba(255, 255, 255, 0.1);
      font-weight: bold;
    }

    .countdown {
      margin-top: 1vh;
      text-align: center;
      font-size: 1.2vw;
      color: #fff;
    }

    .disclaimer {
      margin-top: 2vh;
      font-size: 1vw;
      text-align: center;
      color: #ddd;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="image-bg"></div>
  <img class="logo" src="https://www.dens.one/wp-content/uploads/2024/06/dens-logo-white.svg" alt="DENS Logo">

  <div class="bus-section">
    <h2>Bus Departures – Automotive Campus</h2>
    <div class="countdown" id="countdown"></div>
    <table class="bus-table" id="bus-table">
      <thead>
        <tr>
          <th>Time</th>
          <th>Destination</th>
        </tr>
      </thead>
      <tbody id="bus-body">
        <!-- Bus rows will be injected here -->
      </tbody>
    </table>
    <p class="disclaimer">
      ⚠️ Please note: Departure times are based on a static schedule. Due to limitations with live data, actual bus times may vary.
    </p>
  </div>

  <script>
    const schedule = [
      { time: "13:45", destination: "Helmond Station" },
      { time: "14:45", destination: "Helmond Station" },
      { time: "15:15", destination: "Helmond Station" },
      { time: "15:40", destination: "Helmond 't Hout" },
      { time: "16:10", destination: "Helmond 't Hout" },
      { time: "16:45", destination: "Helmond Station" },
      { time: "17:10", destination: "Helmond 't Hout" },
      { time: "17:45", destination: "Helmond Station" }
    ];

    function showUpcomingBuses() {
      const now = new Date();
      const busBody = document.getElementById("bus-body");
      busBody.innerHTML = "";

      let nextBusTime = null;

      schedule.forEach(entry => {
        const [hour, minute] = entry.time.split(":").map(Number);
        const busTime = new Date(now);
        busTime.setHours(hour, minute, 0, 0);

        const diffMs = busTime - now;
        const diffMin = diffMs / 60000;

        if (diffMin > 0 && diffMin <= 60) {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${entry.time}</td><td>${entry.destination}</td>`;
          busBody.appendChild(row);

          if (!nextBusTime || busTime < nextBusTime) {
            nextBusTime = busTime;
            row.classList.add("next");
          }
        }
      });

      if (nextBusTime) {
        startCountdown(nextBusTime);
      } else {
        document.getElementById("countdown").textContent = "No buses in the next hour.";
      }
    }

    function startCountdown(busTime) {
      function update() {
        const now = new Date();
        const diffMs = busTime - now;
        const minutes = Math.floor(diffMs / 60000);
        const seconds = Math.floor((diffMs % 60000) / 1000);

        if (diffMs > 0) {
          document.getElementById("countdown").textContent =
            `Next bus in ${minutes} min ${seconds} sec`;
        } else {
          document.getElementById("countdown").textContent =
            `Next bus is departing now`;
        }
      }

      update();
      setInterval(update, 1000);
    }

    showUpcomingBuses();
  </script>
</body>
</html>
