<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Train Departures – Helmond 't Hout</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .image-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url("https://dens-narrowcasting.github.io/extra%20edit%20hoge%20resolutie%20-%20dens%20logo-01.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -1;
      filter: brightness(0.8);
    }

    .logo {
      position: absolute;
      top: 2.5vh;
      right: 2.5vw;
      width: 23vw;
      height: auto;
      z-index: 1;
    }

    .train-section {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 85vw;
      max-width: 3000px;
      min-width: 600px;
      max-height: 85vh;
      background: rgba(0, 0, 0, 0.55);
      padding: 2vh 3vw;
      border-radius: 1.5vw;
      box-shadow: 0 0 2vw rgba(0, 0, 0, 0.4);
      font-size: 1.4vw;
      overflow-y: auto;
    }

    .train-section h2 {
      margin-top: 0;
      color: #fff;
      text-align: center;
      font-size: 2.5vw;
    }

    .train-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2vh;
      border-radius: 1vw;
      overflow: hidden;
      margin-left: auto;
      margin-right: auto;
    }

    .train-table th, .train-table td {
      padding: 2vh 1.5vw;
      border: 1px solid rgba(255,255,255,0.2);
      text-align: center;
      vertical-align: middle;
      font-size: 1.5vw;
    }

    .train-table th {
      background-color: #162a4d;
      color: white;
    }

    .train-table td {
      color: #fff;
    }

    .next {
      background-color: rgba(255, 255, 255, 0.1);
      font-weight: bold;
    }

    .last-warning {
      color: #ffcc00;
      font-weight: bold;
      font-size: 1.2vw;
      display: block;
      margin-top: 0.3vh;
    }

    .countdown {
      margin-top: 1vh;
      text-align: center;
      font-size: 2vw;
      color: #fff;
    }

    .walk-note {
      margin-top: 1vh;
      text-align: center;
      font-size: 1.3vw;
      color: #ccc;
    }

    .disclaimer {
      margin-top: 2vh;
      font-size: 1.2vw;
      text-align: center;
      color: #ddd;
      font-style: italic;
    }

    /* Slightly shrink train-section on 1080p screens to give spacing from logo */
    @media (max-width: 1920px) {
      .train-section {
        width: 80vw;
        max-width: 1400px;
        padding: 1.5vh 2vw;
        font-size: 1.2vw;
      }
      .train-section h2 { font-size: 2vw; }
      .train-table th, .train-table td { font-size: 1.2vw; }
      .countdown { font-size: 1.6vw; }
      .walk-note { font-size: 1vw; }
      .disclaimer { font-size: 1vw; }
    }

    /* Scale down for ultra-wide / 2K+ screens */
    @media (min-width: 2560px) {
      .train-section {
        width: 70vw;
        max-width: 2400px;
        padding: 1.5vh 2vw;
        font-size: 1.2vw;
      }
      .train-section h2 { font-size: 2vw; }
      .train-table th, .train-table td { font-size: 1.3vw; }
      .countdown { font-size: 1.8vw; }
      .walk-note { font-size: 1.1vw; }
      .disclaimer { font-size: 1vw; }
    }

    @media (min-width: 3840px) {
      .train-section { font-size: 1.1vw; }
      .train-section h2 { font-size: 1.8vw; }
      .train-table th, .train-table td { font-size: 1.1vw; }
      .countdown { font-size: 1.5vw; }
      .walk-note { font-size: 1vw; }
      .disclaimer { font-size: 0.9vw; }
    }
  </style>
</head>
<body>
  <div class="image-bg"></div>
  <img class="logo" src="https://www.dens.one/wp-content/uploads/2024/06/dens-logo-white.svg" alt="DENS Logo">

  <div class="train-section">
    <h2>Train Departures – Helmond 't Hout</h2>
    <div class="countdown" id="countdown"></div>
    <p class="walk-note">
      It takes approximately 20 minutes to walk to Helmond 't Hout station from our building.
    </p>
    <table class="train-table" id="train-table">
      <thead>
        <tr>
          <th>Time</th>
          <th>Direction</th>
          <th>Platform</th>
        </tr>
      </thead>
      <tbody id="train-body"></tbody>
    </table>
    <p class="disclaimer">
      Note: Departure times are based on a static schedule. Actual train times may vary due to delays or disruptions.
    </p>
  </div>

  <script>
    const schedule = [];
    for (let hour = 8; hour <= 21; hour++) {
      const h = hour.toString().padStart(2, "0");
      schedule.push({ time: `${h}:16`, destination: "Deurne", platform: "2" });
      schedule.push({ time: `${h}:46`, destination: "Deurne", platform: "2" });
      schedule.push({ time: `${h}:18`, destination: "Eindhoven (Boxtel)", platform: "1" });
      schedule.push({ time: `${h}:48`, destination: "Eindhoven (Boxtel)", platform: "1" });
    }

    let countdownInterval = null;
    let currentCountdownTrain = null;

    function showUpcomingTrains() {
      if (countdownInterval) {
        clearInterval(countdownInterval);
        countdownInterval = null;
      }

      const now = new Date();
      const trainBody = document.getElementById("train-body");
      trainBody.innerHTML = "";

      const lastTrains = {};
      schedule.forEach(entry => {
        lastTrains[entry.destination] = entry.time;
      });

      const trainsToShow = [];
      let nextTrainTime = null;

      schedule.forEach(entry => {
        const [hour, minute] = entry.time.split(":").map(Number);
        const trainTime = new Date(now);
        trainTime.setHours(hour, minute, 0, 0);

        const diffMs = trainTime - now - 20 * 60 * 1000; // leave 20 min to walk

        if (diffMs > 0 && diffMs <= 60 * 60 * 1000) {
          trainsToShow.push({ ...entry, trainTime });
        }
      });

      if (trainsToShow.length === 0) {
        document.getElementById("countdown").textContent = "No trains within the next hour.";
        return;
      }

      trainsToShow.slice(0, 5).forEach((entry, index) => {
        const row = document.createElement("tr");

        const isLastTrain = entry.time === lastTrains[entry.destination];
        const warning = isLastTrain
          ? `<span class="last-warning">⚠ Last train to ${entry.destination}</span>`
          : "";

        row.innerHTML = `<td>${entry.time}</td><td>${entry.destination}${warning}</td><td>${entry.platform}</td>`;
        if (index === 0) {
          row.classList.add("next");
          nextTrainTime = entry.trainTime;
        }
        trainBody.appendChild(row);
      });

      if (nextTrainTime) {
        startCountdown(nextTrainTime);
      }
    }

    function startCountdown(trainTime) {
      function update() {
        const now = new Date();
        const diffMs = trainTime - now - 20 * 60 * 1000;
        const minutes = Math.floor(diffMs / 60000);
        const seconds = Math.floor((diffMs % 60000) / 1000);

        if (diffMs > 0) {
          document.getElementById("countdown").textContent =
            `Leave in ${minutes} min ${seconds.toString().padStart(2,"0")} sec to catch the next train.`;
        } else {
          document.getElementById("countdown").textContent =
            `You should be on your way now!`;
          clearInterval(countdownInterval);
          countdownInterval = null;
          showUpcomingTrains(); // auto-refresh table when train passed
        }
      }

      update();
      countdownInterval = setInterval(update, 1000); // update every second
    }

    // Refresh table and countdown every second
    setInterval(showUpcomingTrains, 1000);
    showUpcomingTrains();
  </script>
</body>
</html>
